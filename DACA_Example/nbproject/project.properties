annotation.processing.enabled=true
annotation.processing.enabled.in.editor=true
annotation.processing.processors.list=processor.DMAAP
annotation.processing.run.all.processors=false
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=DACA_Example
application.vendor=Regateiro
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DACA_Example.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-io-2.4.jar=lib/commons-io-2.4.jar
file.reference.sqljdbc4.jar=lib/sqljdbc4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.sqljdbc4.jar}:\
    ${file.reference.commons-io-2.4.jar}:\
    ${reference.DACA_BusinessManager.jar}:\
    ${reference.DACA_Common.jar}:\
    ${reference.DACA_PolicyAnnotation.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=example.Example
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.8
project.DACA_BusinessManager=../../daca_v4_nb/DACA_BusinessManager
project.DACA_Common=../DACA_Common
project.DACA_PolicyAnnotation=../../daca_v4_nb/DACA_PolicyAnnotation
reference.DACA_BusinessManager.jar=${project.DACA_BusinessManager}/dist/DACA_BusinessManager.jar
reference.DACA_Common.jar=${project.DACA_Common}/dist/DACA_Common.jar
reference.DACA_PolicyAnnotation.jar=${project.DACA_PolicyAnnotation}/dist/DACA_PolicyAnnotation.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
run.jvmargs=-ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
